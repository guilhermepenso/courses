<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conversionProgram">
        <h1>Temperature Conversion:</h1>
        <input type="number" id="textBox" value="0">
        <div class="inputLabel">
            <input type="radio" name="conversion" id="celsiusFahrenheit">
            <label for="celsiusFahrenheit">Celsius → Fahrenheit</label>
        </div>
        <div class="inputLabel">
            <input type="radio" name="conversion" id="fahrenheitCelsius">
            <label for="fahrenheitCelsius">Fahrenheit → Celsius</label>
        </div>
        <button id="mySubmit">Submit</button>
        <label for="text" id="result"></label>
    </div>
    <script src="index.js"></script>
</body>
</html>
