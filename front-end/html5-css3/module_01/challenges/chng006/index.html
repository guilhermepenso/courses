<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Challenge 006</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>In HTML5, we can insert the following list elements. Pass the mouse over the terns to discover which tag you should use in each occasion.</p>
    <ul type="square">
        <li>
            <abbr title="Use the tag &lt;p&gt;">Paragraph</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;h1&gt; until &lt;h6&gt;">Titles</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;img&gt; to add images">Images</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;abbr&gt; to add comment over the text passing the mouse">Abbreviation</abbr></li>
        <li>
            <abbr title="Use the tag &lt;code&gt;">Source Code</abbr>
        </li>
        <li>
            <abbr title="You can use the tag &lt;ol&gt; for ordered lists like numbers and &lt;ul&gt; for unordered lists, like symbols and in both cases use &lt;li&gt; for list the items">Ordered or Unordered Lists</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;a&gt;">Address or Links</abbr>
        </li>
    </ul>
    
</body>
</html>
