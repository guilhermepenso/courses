<!DOCTYPE html>

<head>

<body>
    <h1>Videos</h1>
    <h2>Inserting videos hosted locally</h2>
    <p>
        This video is hosted on my own server
    </p>
    <video width="560" poster="media/pexels-thumbnail.jpg" controls autoplay loop>
        <source src="media/pexelsvideo-conv.mkv" type="video/mkv">
        <source src="media/pexels-video-conv.m4v" type="video/mp4">
        <source src="media/pexels-video-conv.webm" type="video/webm">
        <source src="media/pexels-video.mp4" type="video/mp4">
        <source src="media/pexels-video-conv.ogv" type="video/ogg">
        <p>
            Your Navigator is not compatible with video reproduction.
        </p>
    </video>
    <h2>Inserting External Videos (YouTube)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uGhXeunMMX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserting External Videos (Vimeo)</h2>
    <iframe src="https://player.vimeo.com/video/155500969?h=615ec8dbe7&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
