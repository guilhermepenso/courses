<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td {
        border: 2px solid black;
        padding: 8px;
        text-align: center; /* Alinhamento Horizontal */
        vertical-align: middle; /* Alinhamento Vertical */
    }

    .number {
        text-align: right;
    }

</style>
<body>
    <h1>First Tables</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW <tr> = Linha de tabela
                TABLE HEADER <th> = cabe√ßalho de tabela
                TABLE DATA <td> = dado de tabela
    -->    
    <table>
        <th></th>
        <th>A</th>
        <th>B</th>
        <th>C</th>

        <tr> <!-- Primeira Linha-->
            <th>1</th>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!-- Segunda Linha-->
            <th>2</th>
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr> <!-- Terceira Linha-->
            <th>3</th>
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr> <!-- Quarta Linha-->
            <th>4</th>
            <td>A4</td>
            <td >B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
